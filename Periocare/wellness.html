<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./wellness.css" />
    <link rel="stylesheet" href="./wellness_global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ibarra Real Nova:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <header class="desktop-5-inner">
        <div class="imageedit-1-3345553200-2-parent">
          <img
            class="imageedit-1-3345553200-2-icon"
            loading="lazy"
            alt=""
            src="./pc_topper.png"
          />

          <div class="choose-activity-parent">
            <div class="choose-activity">
              <nav class="rectangle-parent">
                <div class="frame-child"></div>
                <nav class="tracking-parent">
                  <div class="tracking">Tracking</div>
                  <div class="tracking-group">
                    <div class="tracking1">Tracking</div>
                    <div class="tracking2">Tracking</div>
                  </div>
                </nav>
              </nav>
            </div>
            <div class="choose-activity1">
              <button class="rectangle-group">
                <div class="frame-item"></div>
                <div class="wellness">Wellness</div>
              </button>
            </div>
            <div class="choose-activity2">
              <button class="rectangle-container">
                <div class="frame-inner"></div>
                <div class="nutrition">Nutrition</div>
              </button>
            </div>
            <img
              class="frame-icon"
              loading="lazy"
              alt=""
              src="./profile.png"
            />
          </div>
        </div>
      </header>
      <main class="frame-parent">
        <div class="choose-wellness-activity-wrapper">
          <div class="choose-wellness-activity">Choose wellness activity:</div>
        </div>
        <div class="frame-group">
          <div class="breathing-image-wrapper">
            <div class="breathing-image">
              <img
                class="image-4-icon"
                loading="lazy"
                alt=""
                src="./left.png"
              />

              <div class="low-intensity-cardio">
                <img
                  class="low-intensity-cardio-child"
                  alt=""
                  src="./public/rectangle-9.svg"
                />

                <div class="real-walk-image">
                  <img
                    class="breathingperiocare-removebg-pr-icon"
                    loading="lazy"
                    alt=""
                    src="./meditation.png"
                  />
                </div>
                <div class="meditation">Meditation</div>
              </div>
            </div>
          </div>
          <div class="vector-parent">
            <img class="rectangle-icon" alt="" src="./public/rectangle-9.svg" />

            <img
              class="image-6-icon"
              loading="lazy"
              alt=""
              src="./yoga.png"
            />

            <div class="yoga-wrapper">
              <div class="yoga">Yoga</div>
            </div>
          </div>
          <div class="image-3-parent">
            <img
              class="image-3-icon"
              loading="lazy"
              alt=""
              src="./right.png"
            />

            <div class="low-intensity-cardio-container-wrapper">
              <div class="low-intensity-cardio-container">
                <img
                  class="real-walkin-heehee-removebg-pr-icon"
                  loading="lazy"
                  alt=""
                  src="./cardio.png"
                />

                <div class="vector-group">
                  <img
                    class="frame-child1"
                    alt=""
                    src="./public/rectangle-9.svg"
                  />

                  <div class="low-intensity-cardio-container1">
                    <p class="low">Low</p>
                    <p class="intensity">Intensity</p>
                    <p class="cardio">Cardio</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
